<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Artikel Suche</title>
</head>
<body>
    <div th:replace="nav.html"></div>
    <div class="main">
        <p>Ergebnisse für: </p> <p th:text="${searchterm}"/>
        <div class="list-group" th:each="product : ${products}">
            <a href="#" class="list-group-item list-group-item-action">
                <table>
                    <tr>
                        <th >
                            <p th:text="${{product.name}}"/>
                            <p><span th:text="${{product.brutto}}"/><span>&#8364;<span/></p>
                            <div>
                                <img content="${{product.picture}}" width="100" height="100">

                            </div>
                                

                            <form method="post" th:action="@{/addshoppincart}">
                                <input type="hidden" name="searchterm" th:value="${searchterm}">
                                <button type="submit" name="productid" th:value="${{product.id}}">+ Warenkorb</button>
                            </form>
                        </th>
                        <th>
                            <table>
                                <tr>
                                    <th> <p>Beschreibung: </p></th>
                                    <th> <p th:text="${{product.description}}"/> </th>
                                </tr>
                                <tr>
                                    <th>Maße: </th>
                                    <th><span th:text="${{product.lengthInMM}}"/>mm x <span th:text="${{product.widthInMM}}"/>mm x <span th:text="${{product.heightInMM}}"/>mm</th>
                                </tr>
                                <tr>
                                    <th>Gewicht: </th>
                                    <th><span th:text="${{product.weightInGram}}"/>g</th>
                                </tr>
                                <tr>
                                    <th>Preis: </th>
                                    <th><span th:text="${{product.netto}}"/>€ Netto  <span th:text="${{product.brutto}} +5"/>€ Brutto</th>
                                </tr>
                                <tr>
                                    <th>Kathegory: </th>
                                    <th><span th:text="${{product.kathegory}}"/> gebraucht</th>
                                </tr>
                                <tr>
                                    <th>Tax: </th>
                                    <th>3%</th>
                                </tr>
                            </table>
                        </th>
                    </tr>
                </table>
            </a>
        </div>
    </div>
</body>
</html>
