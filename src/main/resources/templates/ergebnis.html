<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Konto bearbeiten</title>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/ergebnis.css}">
</head>

<body background ="https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg "  background-repeat:no-repeat background-position:center background-size:cover padding:10px>
<div class="topnav1">
    <a class="active1" th:href="@{/}">Home</a>
</div>
<div class="container">
    <div class="login-form">
        <div >
            <div class="scroll-container">
                <h3>Danke für ihre Einkauf</h3>
                <div >
                    <p>Produkten</p>
                    <p>Summe: <p th:text="${shoppingcart.claculateSum()}"/><p/>
                    <div  th:each="product : ${shoppingcart.products.keySet()}">
                            <table >
                                <tr>
                                <th><p th:text="${{product.name}}"/></th>
                                    <th></th>
                                </tr>
                                <tr>
                                    <th>
                                      <img content="${{pinstance.key.picture}}." width="100" height="100">
            
                                        <p th:text="${shoppingcart.products.get(product)}"/>
                                    </th>
                                    <th>
                                        <table>
                                            <tr>
                                                <th> <p>Beschreibung: </p></th>
                                                <th> <p th:text="${{product.description}}"/> </th>
                                            </tr>
                                            <tr>
                                                <th>Maße: </th>
                                                <th><span th:text="${{product.lengthInMM}}"/>mm x <span th:text="${{product.widthInMM}}"/>mm x <span th:text="${{product.heightInMM}}"/>mm</th>
                                            </tr>
                                            <tr>
                                                <th>Gewicht: </th>
                                                <th><span th:text="${{product.weightInGram}}"/>g</th>
                                            </tr>
                                            <tr>
                                                <th>Preis: </th>
                                                <th><span th:text="${{product.netto}}"/>€ Netto  <span th:text="${{product.brutto}} +5"/>€ Brutto</th>
                                            </tr>
                                            <tr>
                                                <th>Kathegory: </th>
                                                <th><span th:text="${{product.kathegory}}"/> gebraucht</th>
                                            </tr>
                                            <tr>
                                                <th>Tax: </th>
                                                <th>3%</th>
                                            </tr>
                                        </table>
                                    </th>
                                </tr>
            
                            </table>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>&ndash;&gt;



</html>
